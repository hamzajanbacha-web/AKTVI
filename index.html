
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akbar Khan Technical and Vocational Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#042F2E',      // Deep Teal 950 (Authority)
                primary: '#0D9488',   // Institutional Teal 600 (Skill)
                accent: '#BE185D',    // Action Crimson (Empowerment)
                slate: '#F8FAFC',     // Workspace Light Background
                input: '#022C22',     // Deepest Teal for Inputs
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @font-face {
        font-family: 'Jameel Noori Nastaleeq';
        src: url('https://cdn.jsdelivr.net/gh/Suhail-Salim/jameel-noori-nastaleeq-font@master/Jameel%20Noori%20Nastaleeq.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @layer base {
        body {
          @apply bg-brand-slate text-slate-900 font-inter antialiased;
        }
      }

      @layer utilities {
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-script { font-family: 'Dancing Script', cursive; }
        .font-urdu {
          font-family: 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', 'Noto Sans Arabic', serif;
          direction: rtl;
          unicode-bidi: embed;
          line-height: 2.4;
        }
        
        .type-h1 { @apply font-outfit text-5xl md:text-8xl font-black tracking-tighter leading-[0.85]; }
        .type-h2 { @apply font-outfit text-3xl md:text-5xl font-black tracking-tight uppercase; }
        .type-label { @apply text-[10px] font-black uppercase tracking-[0.3em] font-outfit; }
        
        .crimson-glow { text-shadow: 0 0 20px rgba(190, 24, 93, 0.4); }
        .teal-glow { text-shadow: 0 0 15px rgba(13, 148, 136, 0.3); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
